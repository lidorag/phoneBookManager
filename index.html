<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Book System</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/ff62f52136.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <section>
      <div>
        <button id="savePhoneBookListbtn">Save</button>
        <button id="clearBtn">
          Clear local storage
        </button>
      </div>
 
      <div class="container mt-5">
        <h1>Phone Book System</h1>
        <div class="form-group">
          <input type="text" id="searchBar" class = "form-control form-control-lg"
          placeholder="Search For Contact"/>
        </div>
      </div>
      <div class="pbs-table-container" id="pbsTableContainer">
        <div class="pbs-table-row">
          <div class="pbs-table-column pbs-name pbs-header">Name</div>
          <div class="pbs-table-column pbs-phone pbs-header">Phone</div>
          <div
            class="pbs-table-column pbs-header pbs-add-entry-coulum"
            id="pbsAddNewEntry"
          >
            +
          </div>
        </div>
        <span id="tableBody"></span>
      </div>

      <div class="disable-modal" id="backdrop"></div>
      <div class="disable-modal" id="NewPersonModal">
        <h1>Add New Person</h1>

        <form id="form" class="form">
          <div class="form-control">
          <label for="newPersonName">Name</label>
          <input type="text" id="newPersonName" placeholder="Name"/>
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
          </div>
          <div class="form-control">
          <label for="newPersonPhone">Phone</label>
          <input type="text" id="newPersonPhone" placeholder="Phone" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
          </div>
          <div class="form-control">
          <label for="newPersonAddress">Address</label>
          <input type="text" id="newPersonAddress" placeholder="Address" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
          </div>
          <div class="form-control">
          <label for="newPersonEmail">Email</label>
          <input type="email" id="newPersonEmail" placeholder="Email" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>

          </div>
          <div class="form-control">
          <label for="newPersonDescription">Description</label>
          <textarea id="newPersonDescription" rows="3"  placeholder="Description"></textarea>
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
          </div>
          <div class="btn">
          <button id="newPersonCancleBtn">Cancle</button>
          <button id="newPersonSubmitBtn">Submit</button>
        </div>
        </form>
      </div>
  

      <div class="bg-modal">
        <div class="modal-content">
          <div class="close">+</div>
          <p>Contact Info</p>
          <div class="modal-labels">
            <form>
              <input type="text" id="personName" disabled />
              <input type="text" id="personPhone" disabled />
              <input type="text" id="personAddress"  disabled />
              <input type="text" id="personEmail" disabled />
              <label>Description</label>
              <textarea id="personDescription" rows="5" disabled></textarea>
            </form>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <p>Lidor ben shimol</p>
    </footer>
  </body>
</html>
